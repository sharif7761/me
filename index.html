<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Personal Portfolio Template</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Template css Files -->
  <link rel="stylesheet" href="css/style.css" type="text/css">

  <!-- Live Style Switcher - Demo Only -->
  <link rel="stylesheet" class="alternate-style" title="pink" href="css/skins/pink.css" type="text/css">
  <link rel="stylesheet" href="css/styleSwitcher.css" type="text/css">
</head>

<body class="dark">

  <!-- Preloader -->
  <div class="preloader">
    <div class="loader">
    </div>
  </div>
  <!-- Preloader End -->

  <!-- Main Container -->
  <div class="main-container">
    <!-- Aside -->
    <div class="aside">
      <!-- Nav Toggler Btn -->
      <div class="nav-toggler">
        <span></span>
      </div>
      <div class="aside-inner">
        <!-- Logo -->
        <div class="logo">
          <a href="#">Sharif</a>
        </div>
        <!-- Nav -->
        <ul class="nav">
          <li><a href="#home" class="active"><i class="fa fa-home"></i> Home</a></li>
          <li><a href="#about"><i class="fa fa-user"></i> About</a></li>
          <li><a href="#services"><i class="fa fa-list"></i> Services</a></li>
          <li><a href="#portfolio"><i class="fa fa-briefcase"></i> Portfolio</a></li>
          <li><a href="#blog"><i class="fa fa-envelope"></i> Blog</a></li>
          <li><a href="#contact"><i class="fa fa-comments"></i> Contact</a></li>
        </ul>
      </div>
    </div>
    <!-- Aside End -->
  </div>
  <!-- Main Container End -->
  <div class="main-content">

    <!-- Home Section -->
    <section class="home section active" id="home">
      <div class="container">
        <div class="intro">
          <img src="images/dp.jpeg" alt="profile" class="shadow-dark">
          <h1>Kazi Hasan Sharif Ahmed</h1>
          <span class="iTyped"></span>
          <div class="social-links">
            <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
            <a href="#" target="_blank"><i class="fa fa-github"></i></a>
            <a href="#" target="_blank"><i class="fa fa-linkedin"></i></a>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- Live Style Switcher  -->
  <div class="style-switcher">
    <div class="toggle-style-switcher">
      <i class="fa fa-cog fa-spin"></i>
    </div>
    <h5>Body Skin</h5>
    <label>
      <input type="radio" class="body-skin" name="body-skin" value="light"> Light
    </label>
    <label>
      <input type="radio" class="body-skin" name="body-skin" value="dark" checked="true"> Dark
    </label>
  </div>
  <!-- Live Style Switcher - Demo Only End -->


  <!-- Template js -->
  <script src="js/script.js"></script>
  <!-- Live Style Js - Demo Only -->
  <script src="js/styleSwitcher.js"></script>
</body>

</html>
